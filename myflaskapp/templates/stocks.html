﻿{% extends 'layout.html' %}



{% block body %}
  

  <h1>STOCKS</h1>
<head>  
<script>
window.onload = function () {

var options = {
	animationEnabled: true,  
	title:{
		text: "UK FTSE 100 Index w GFD Extension - Monthly Returns"
	},
	axisX: {
		valueFormatString: "MMM"
	},
	axisY: {
		title: "Yields",	
		prefix: "%",
		includeZero: false
	},
	data: [{
		yValueFormatString: "$#,###",
		xValueFormatString: "MMMM",
		type: "spline",
		dataPoints: [
			{ x: new Date(2018, 0), y: 0.0707818},
			{ x: new Date(2018, 1), y: -0.9048366},
			{ x: new Date(2018, 2), y: -0.1486060},
			{ x: new Date(2018, 3), y: 0.2796891},
			{ x: new Date(2018, 4), y: 0.6220052},
			{ x: new Date(2018, 5), y: -1.1122938},
			{ x: new Date(2018, 6), y: -0.4665094},
			{ x: new Date(2018, 7), y: 1.3104223},
			{ x: new Date(2018, 8), y: -0.8353459},
			{ x: new Date(2018, 9), y: 0.1385599},
			{ x: new Date(2018, 10), y: 0.1385599},
			{ x: new Date(2018, 11), y: -0.0876151}
		]
	}]
};
$("#chartContainer").CanvasJSChart(options);

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
{% endblock %}
